[db-connection]
USTORE_ADDR = 127.0.0.1
USTORE_USERNAME = ustore
USTORE_KEY_PATH = /nfs/host/.ssh/id_rsa
SSH_CLIENT_CMD_PREFIX = source ~/.bashrc; source ~/.profile;
USTORE_CMD_CLI = ustore_cli
MAX_RETRY_TIMES = 3

[cli-options]
OPT_DATATYPE = -p
OPT_FILE =  
OPT_KEY = -k
OPT_KEY_MAP_ENTRY = -e
OPT_DATA_VALUE = -x
OPT_REF_DATA_VALUE = -y
OPT_BRANCH = -b
OPT_REF_BRANCH = -c
OPT_VERSION = -v
OPT_REF_VERSION = -u
OPT_VERIFY_JSON = json

[cli-commands]
CMD_GET = get
CMD_PUT = put
CMD_BRANCH = branch
CMD_LIST_KEY = list-key-all
CMD_META = meta
CMD_HEAD = head
CMD_LATEST = latest
CMD_LIST_BRANCH = list-branch
CMD_VERIFY_JSON = verify